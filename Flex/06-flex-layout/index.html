<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout</title>
</head>
<body>
    <header>
        <ul class="left">
            <li>About</li>
            <li>Store</li>
        </ul>
        <ul class="right">
            <li>Profile</li>
            <li>Settings</li>
        </ul>
    </header>
    <div class="content">
        <img src="logo.png" alt="Odin Logo">
        <input type="text"><br>
        <button>Do the thing!</button>
        <button>Do the other thing!</button>
    </div>
    <footer>
        <ul class="footer_left">
            <li>Advertising</li>
            <li>Business</li>
        </ul>
        <ul class="footer_right">
            <li>Privacy</li>
            <li>Terms</li>
        </ul>
    </footer>
</body>
</html>
